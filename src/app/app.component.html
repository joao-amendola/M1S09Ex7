<br>
<div class="container">
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input [(ngModel)]="email" name="email "type="email" class="form-control" id="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password">
    </div>
    <button (click)="addPerson()" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
